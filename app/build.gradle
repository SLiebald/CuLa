apply plugin: 'com.android.application'

android {

    compileSdkVersion 28
    defaultConfig {
        applicationId "com.sliebald.cula"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 8
        versionName "1.0.7"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }
    lintOptions {
        disable 'MissingTranslation'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-alpha3'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation 'androidx.annotation:annotation:1.0.2'
    // for preferenceFragmentCompat
    implementation 'androidx.preference:preference:1.1.0-alpha04'
    implementation 'androidx.legacy:legacy-preference-v14:1.0.0'
    // android architecture components
    implementation 'androidx.room:room-runtime:2.1.0-alpha04'
    annotationProcessor "androidx.room:room-compiler:2.1.0-alpha04"
    implementation 'androidx.lifecycle:lifecycle-runtime:2.0.0'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.0.0'
    annotationProcessor "androidx.lifecycle:lifecycle-compiler:2.0.0"
    //Material drawer dependencies:
    //https://github.com/mikepenz/MaterialDrawer
    //check for newest releases here: https://github.com/mikepenz/MaterialDrawer/releases
    implementation('com.mikepenz:materialdrawer:6.1.1') {
        transitive = true
    }
    // Icons to use
    implementation 'com.mikepenz:fontawesome-typeface:5.3.1.1@aar'

    // Graph/chart drawer library
    implementation 'com.github.PhilJay:MPAndroidChart:v3.0.3'
    //firebase dependencies
    implementation 'com.google.firebase:firebase-core:16.0.8'
    //firebase crashlytics
    implementation 'com.crashlytics.sdk.android:crashlytics:2.9.9'

    // material drawer: https://github.com/jaredrummler/MaterialSpinner
    implementation 'com.jaredrummler:material-spinner:1.3.0'

}

// add gradle firebase /google services plugin
apply plugin: 'com.google.gms.google-services'
//firebase crashlytics
apply plugin: 'io.fabric'