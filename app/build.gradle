apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'cula'
            keyPassword 'password'
            storeFile file('../keystore.jks')
            storePassword 'password'
        }
    }
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.sliebald.cula"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-alpha2'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation 'androidx.annotation:annotation:1.0.0'
    // for preferenceFragmentCompat
    implementation 'androidx.preference:preference:1.0.0'
    implementation 'androidx.legacy:legacy-preference-v14:1.0.0'
    // android architecture components
    implementation 'androidx.room:room-runtime:2.1.0-alpha01'
    annotationProcessor "androidx.room:room-compiler:2.1.0-alpha01"
    implementation 'androidx.lifecycle:lifecycle-runtime:2.0.0'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.0.0'
    annotationProcessor "androidx.lifecycle:lifecycle-compiler:2.0.0"
    //Material drawer dependencies:
    //https://github.com/mikepenz/MaterialDrawer
    //check for newest releases here: https://github.com/mikepenz/MaterialDrawer/releases
    implementation('com.mikepenz:materialdrawer:6.0.7@aar') {
        transitive = true
    }
    // Icons to use
    implementation 'com.mikepenz:fontawesome-typeface:5.0.6.0@aar'
    // Firebase job dispatcher
    implementation 'com.firebase:firebase-jobdispatcher:0.8.5'
    // Graph/chart drawer library
    implementation 'com.github.PhilJay:MPAndroidChart:v3.0.3'
    //firebase dependencies, 16.0.1 is available according to android studio but throws exceptions
    implementation 'com.google.firebase:firebase-core:16.0.4'
    //firebase crashlytics
    implementation 'com.crashlytics.sdk.android:crashlytics:2.9.5'
}

// add gradle firebase /google services plugin
apply plugin: 'com.google.gms.google-services'
//firebase crashlytics
apply plugin: 'io.fabric'